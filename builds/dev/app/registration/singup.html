<div class="b-global-container" ng-scrollbars>
  <div class="e-global-container-content">
    <div class="container">

      <form class="form-signin" name="signUpForm">
        <h2 class="form-signin-heading">Please sign up</h2>
        <label for="inputName" class="sr-only">Name</label>
        <input type="text" id="inputName" class="form-control" placeholder="Name" required="" autofocus="" ng-model="rc.singupUser.name">
        <label for="inputSurname" class="sr-only">Surname</label>
        <input type="text" id="inputSurname" class="form-control" placeholder="Surname" required="" autofocus="" ng-model="rc.singupUser.surname">
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="" ng-model="rc.singupUser.email">
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="" ng-model="rc.singupUser.password">
        <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="rc.signup()">Sign up</button>
      </form>

    </div>
  </div>
</div>
