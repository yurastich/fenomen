<div class="container">
  <table class="table">
    <thead>
    <tr>
      <th>#</th>
      <th>Name</th>
      <th>Surname</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="user in uc.users">
      <td>{{$index}}</td>
      <td>{{user.name}}</td>
      <td>{{user.surname}}</td>
    </tr>
    </tbody>
  </table>
</div>
