<div class="b-global-container" ng-scrollbars>
  <div class="e-global-container-content">
    <div class="container">

      <h1 class="b-title" ng-class="{'bg-danger': $state.includes('users.page1'),'bg-success': $state.includes('users.page2'),'bg-warning': $state.includes('users.page3')}">Users</h1>

      <button class="b-button" ng-click="us.createUser()">Создать пользователя</button>

      <form ng-show="us.editFormShow" class="b-form" name="editUser">
        <div class="b-input-container">
          <input type="text" class="b-input" id="nameEdit" ng-model="us.editingUser.name">
          <label for="nameEdit" class="b-label">Имя</label>
        </div>
        <div class="b-input-container">
          <input type="text" class="b-input" id="surnameEdit" ng-model="us.editingUser.surname">
          <label for="surnameEdit" class="b-label">Фамилия</label>
        </div>
        <button class="b-button" ng-click="us.saveUser()">Сохранить</button>
        <button class="b-button" ng-click="us.cancelEditUser()">Отменить</button>
        <button class="b-button" ng-click="us.removeUser()">Удалить</button>
      </form>

      <pre>{{us.editingUser || json}}</pre>

      <table class="table">
        <thead>
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Registered</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="user in us.users" ng-click="us.editUser(user)">
          <td>{{$index+1}}</td>
          <td>{{user.name}} {{user.surname}}</td>
          <td>{{user.registered}}</td>
        </tr>
        </tbody>
      </table>
      <div class="row">
        <div class="col-lg-4">
          <a ui-sref="users.page1" ui-sref-active="btn-danger" class="btn btn-primary">Page 1</a>
        </div>
        <div class="col-lg-4">
          <a ui-sref="users.page2" ui-sref-active="btn-success" class="btn btn-primary">Page 2</a>
        </div>
        <div class="col-lg-4">
          <a ui-sref="users.page3" ui-sref-active="btn-warning" class="btn btn-primary">Page 3</a>
        </div>
        <div class="col-lg-12">
          <ui-view></ui-view>
        </div>
      </div>
    </div>
  </div>
</div>
